<div class="flex flex-col md:flex-row place-items-center place-content-start md:place-content-center w-full h-full text-terre-ombre-brule hover:bg-opacity-90">
  <div matRipple (click)="clickSubjectIcon($event)"
       class="items-center justify-items-center flex-1 flex place-content-center h-full w-full bg-ocre hover:bg-opacity-90 border-b md:border-b-0 md:border-r border-gris-31 cursor-help">
    {{ tile().text }}
    <mat-icon class="">{{tile().subject.icon}}</mat-icon>
  </div>
  <div matRipple (click)="clickMachineColumn($event)"
       class="items-center justify-items-center flex-1 flex place-content-center h-full w-full bg-ombre-brule-clair hover:bg-opacity-90 cursor-s-resize">
    <mat-icon class="m-0">keyboard_double_arrow_down</mat-icon>
  </div>
